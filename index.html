<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Ninja</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </div>
  <div class="game" id="game-division">
    <div id="score-container" style="display: none;">
      <div class="score-row">
        <img id="logo-image" src="src/assets/images/logo.png" alt="Logo">
        <span id="score">0</span>
      </div>
      <span id="best-score">Best: 0</span>
    </div>
    <div class="trail-container">
      <div class="cursor"></div>
    </div>
    <div class="start-screen" id="start-screen" style="display: none;">
      <h1 class="game-title">Fruit Ninja</h1>
      <p class="game-instructions">Slice the fruits with your cursor. Avoid hitting the bombs!</p>
      <button class="button" id="playButton" data-text="Awesome">
        <span class="actual-text">&nbsp;StartGame&nbsp;</span>
      </button>
    </div>
    <div class="game-over" id="game-over" style="display: none;">
      <h1>Game Over</h1>
      <p id="final-score-txt">Your Score: <span id="final-score">0</span></p>
      <p id="final-best-score-txt">Best Score: <span id="final-best-score">0</span></p>
      <button class="button" id="replayButton" data-text="Awesome" style="display: none;">
        <span class="actual-text">&nbsp;TryAgain&nbsp;</span>
      </button>
    </div>
    <script type="module" src="src/js/scene.js"></script>
</body>

</html>
